<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end
                 class="dashboard__navbar-buttons">
        <button ion-button
                icon-only
                (click)="openSettings()">
            <ion-icon name="settings"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding
             class="dashboard">
  <ion-row class="dashboard__intro">
    <span class="dashboard__intro-text">
      {{ 'DASHBOARD.WELCOME' | translate }}
    </span>
  </ion-row>

  <ion-row>
      <img class="dashboard__img"
           id="dashboard_img"
           src="../../assets/imgs/french2-mid.gif"
           onclick="document.getElementById('dashboard_img').src='../../assets/imgs/french2-mid.gif'"/>
  </ion-row>

  <!--Overview with statistics-->
  <ion-footer class="dashboard__overview">
      <ion-card class="dashboard__overview-card">
        
        <ion-item>
          <ion-icon name='male'
                    class="dashboard__male-stats-icon" 
                    item-start></ion-icon>
            {{ 'DASHBOARD.NUMBER_OF_MALE_DOGGOS' | translate }}
          <ion-badge item-end>{{ numberOfMaleDoggos }}</ion-badge>
        </ion-item>
        <ion-item>
          <ion-icon name='female'
                    class="dashboard__female-stats-icon" 
                    item-start></ion-icon>
            {{ 'DASHBOARD.NUMBER_OF_FEMALE_DOGGOS' | translate }}
          <ion-badge item-end>{{ numberOfFemaleDoggos }}</ion-badge>
        </ion-item>
      </ion-card>
  </ion-footer>
</ion-content>
