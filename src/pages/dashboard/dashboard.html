<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding
             class="dashboard">
  <ion-row class="dashboard__intro">
    <span class="dashboard__intro-text">
      Welcome to DoggoApp!
    </span>
  </ion-row>

  <ion-row padding>
      <img class="dashboard__img"
           id="dashboard_img"
           src="../../assets/imgs/french2-mid.gif"
           onclick="document.getElementById('dashboard_img').src='../../assets/imgs/french2-mid.gif'"/>
  </ion-row>

  <!--Overview with statistics-->
  <ion-row class="dashboard__overview">
      <ion-card class="dashboard__overview-card">
        
        <ion-item>
          <ion-icon name='male'
                    class="dashboard__male-stats-icon" 
                    item-start></ion-icon>
            Number of male Doggos
          <ion-badge item-end>26</ion-badge>
        </ion-item>
        <ion-item>
          <ion-icon name='female'
                    class="dashboard__female-stats-icon" 
                    item-start></ion-icon>
            Number of female Doggos
          <ion-badge item-end>26</ion-badge>
        </ion-item>
      </ion-card>
  </ion-row>
</ion-content>
